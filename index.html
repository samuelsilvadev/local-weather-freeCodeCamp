<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Local weather app, used to see quickly the actual temperature in your actual geolocation">

    <meta name="msapplication-TileColor" content="#f44336">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#f44336">
    <meta name="msapplication-config" content="images/browserconfig.xml" />

    <title>Local Wheater</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <section class="weather">
        <header class="weather__header">
            <h1 class="weather__header__title">Weather FreeCodeCamp</h1>
        </header>
        <div class="weather__content">
            <div class="weather__content__title">
                <h5></h5>
            </div>
            <div class="weather__content__temperature">
                <span></span>
                <span id="js-type-temperature">
                    <a href="#">C</a>
                </span>
            </div>
            <div class="weather__content__description">
            </div>
        </div>
        <footer class="weather__footer"></footer>
    </section>
    <script src="js/bundle.js" defer></script>
</body>

</html>
